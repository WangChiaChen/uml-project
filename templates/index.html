        <div class="p-3 bg-white border-b border-gray-100 flex-shrink-0">

                <input type="text" id="searchInput" onkeyup="filterAndRender()" placeholder="æœå°‹åœ°é»ã€æè¿°æˆ–é¡åˆ¥..."

    <div class="flex-1 relative order-1 md:order-2 h-[50vh] md:h-full">

                class="bg-white w-10 h-10 rounded-lg shadow-md text-gray-600 hover:text-blue-600 flex items-center justify-center transition-colors"

    <div id="reportSheet"
        class="absolute inset-0 z-50 bg-black/50 hidden flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full md:w-[500px] h-[85vh] md:h-auto md:max-h-[90vh] rounded-t-2xl md:rounded-2xl shadow-2xl flex flex-col transform transition-transform duration-300 translate-y-full md:translate-y-0"
            id="sheetContent">

            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h2 class="text-xl font-bold text-gray-800">æ–°å¢é€šå ±</h2>
                <button onclick="closeReportSheet()"

                        class="fas fa-times"></i></button>

            <div class="p-6 overflow-y-auto custom-scroll space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“ äº‹ç™¼åœ°é»</label>
                    <div class="relative">
                        <input type="text" id="locationInput" readonly
                            class="w-full bg-blue-50 border border-blue-100 rounded-xl p-3 text-blue-800 font-medium focus:outline-none"
                            placeholder="è«‹åœ¨åœ°åœ–ä¸Šé»é¸ä½ç½®...">
                        <div class="absolute right-3 top-3 text-blue-500 animate-pulse hidden" id="locLoading"><i
                                class="fas fa-sync fa-spin"></i></div>
                    </div>
                    <input type="hidden" id="latInput"><input type="hidden" id="lngInput">
                    <p class="text-xs text-gray-400 mt-1">* è‹¥åœ°å€ä¸æº–ç¢ºï¼Œä»¥åœ°åœ–æ¨™è¨˜ç‚ºæº–</p>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“· ç¾å ´ç…§ç‰‡</label>
                    <label
                        class="block w-full h-48 border-2 border-dashed border-gray-300 rounded-xl relative cursor-pointer hover:bg-gray-50 transition-colors group">
                        <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden">
                        <div id="uploadPlaceholder"
                            class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 group-hover:text-blue-500">
                            <div
                                class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-2 group-hover:bg-blue-100 transition-colors">
                                <i class="fas fa-camera text-xl"></i></div>
                            <span class="text-sm font-medium">é»æ“Šæ‹æ”æˆ–ä¸Šå‚³ç…§ç‰‡</span>
                        </div>
                        <input type="file" id="imageInput" class="hidden" accept="image/*"
                            onchange="previewImage(this)">
                    </label>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“ ç‹€æ³æè¿°</label>
                    <textarea id="description" rows="3"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"
                        placeholder="ä¾‹å¦‚ï¼šè·¯é¢æœ‰å¤§å‘æ´ï¼Œç¶“éæ™‚å±éšª..."></textarea>
                </div>
            </div>

            <div class="p-5 border-t bg-gray-50 rounded-b-2xl">
                <button onclick="submitReport()" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition-all active:scale-[0.98]">ç¢ºèªé€å‡ºé€šå ±</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false }).setView([24.1446, 120.6839], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userMarker = null, tempMarker = null;
        let markersGroup = L.layerGroup().addTo(map);

        const currentUser = "{{ username }}";
        let allReports = [];
        let currentFilter = 'all';

        async function getAddress(lat, lng) {
            try {
                document.getElementById('locLoading').classList.remove('hidden');
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=zh-TW`;
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('locLoading').classList.add('hidden');
                let addr = data.display_name || "æœªçŸ¥åœ°é»";
                return addr.split(',').slice(0, 3).join('');
            } catch (e) {
                document.getElementById('locLoading').classList.add('hidden');
                return `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            }
        }

        async function loadData() {
            try {
                const res = await fetch('/api/reports');
                allReports = await res.json();

                const myCount = allReports.filter(c => c.reporter === currentUser).length;
                document.getElementById('count-all').innerText = allReports.length;
                document.getElementById('count-my').innerText = myCount;

                filterAndRender();
            } catch (error) { console.error("è¼‰å…¥å¤±æ•—", error); }
        }

        function switchTab(tab) {
            currentFilter = tab;
            document.getElementById('tab-all').className = `flex-1 py-3 text-sm transition-colors ${tab === 'all' ? 'tab-active' : 'tab-inactive'}`;
            document.getElementById('tab-my').className = `flex-1 py-3 text-sm transition-colors ${tab === 'my' ? 'tab-active' : 'tab-inactive'}`;
            filterAndRender();
        }

        // ğŸ”„ æ ¸å¿ƒä¿®æ”¹ï¼šçµåˆ Tab èˆ‡ é—œéµå­—æœå°‹
        function filterAndRender() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allReports;

            // 1. å…ˆç¯©é¸ Tab
            if (currentFilter === 'my') {
                filtered = filtered.filter(c => c.reporter === currentUser);
            }

            // 2. å†ç¯©é¸ é—œéµå­—
            if (keyword) {
                filtered = filtered.filter(c =>
                    (c.description && c.description.toLowerCase().includes(keyword)) ||
                    (c.category && c.category.toLowerCase().includes(keyword)) ||
                    (c.status && translateStatus(c.status).includes(keyword))
                );
            }

            renderFeed(filtered);
            renderMap(filtered);
        }

        function translateStatus(status) {
            const map = {
                'pending': 'å¾…è™•ç†',
                'verified': 'å·²æ ¸å‡†',
                'in_progress': 'ç¶­ä¿®ä¸­',
                'completed': 'å·²çµæ¡ˆ',
                'rejected': 'å·²é§å›'
            };
            return map[status] || status;
        }

        function renderFeed(reports) {
            const container = document.getElementById('feedList');
            container.innerHTML = '';

            if (reports.length === 0) {
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-gray-400"><i class="fas fa-folder-open text-4xl mb-3 opacity-30"></i><p>æ²’æœ‰ç¬¦åˆçš„æ¡ˆä»¶</p></div>`;
                return;
            }

            reports.forEach(report => {
                let statusBadge = report.status === 'in_progress' || report.status === 'verified'
                    ? '<span class="bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs font-bold border border-yellow-200">ç¶­ä¿®ä¸­</span>'
                    : report.status === 'completed'
                        ? '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold border border-green-200">å·²çµæ¡ˆ</span>'
                        : '<span class="bg-red-100 text-red-700 px-2 py-0.5 rounded text-xs font-bold border border-red-200">å¾…è™•ç†</span>';

                let myBadge = report.reporter === currentUser ? '<span class="text-[10px] bg-blue-50 text-blue-600 px-1 rounded border border-blue-100 ml-1">æˆ‘</span>' : '';

                const item = document.createElement('div');
                item.className = "bg-white p-3 rounded-xl border border-gray-100 shadow-sm cursor-pointer card-hover transition-all flex gap-3 relative group";
                item.onclick = () => focusCase(report, item);

                item.innerHTML = `
                    <div class="w-24 h-24 flex-shrink-0 bg-gray-100 rounded-lg overflow-hidden relative border border-gray-200">
                        <img src="${report.imageUrl || 'https://via.placeholder.com/150?text=NoImage'}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    </div>
                    <div class="flex-1 flex flex-col justify-between py-0.5">
                        <div class="flex justify-between items-start">
                            <div>${statusBadge}${myBadge}</div>
                            <span class="text-[10px] text-gray-400 font-medium">${new Date(report.createdAt).toLocaleDateString()}</span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-sm line-clamp-2 mt-1 leading-snug">${report.description}</h3>
                        <div class="text-xs text-gray-500 mt-auto flex items-center gap-1.5 pt-2 border-t border-dashed border-gray-100">
                            <i class="fas fa-map-marker-alt text-red-400"></i>
                            <span class="truncate w-40 font-medium text-gray-600">${report.latitude.toFixed(4)}, ${report.longitude.toFixed(4)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function renderMap(reports) {
            markersGroup.clearLayers();
            reports.forEach(report => {
                let iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png';
                if (report.status === 'completed') iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png';
                else if (report.status === 'in_progress') iconUrl = 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png';

                const icon = new L.Icon({
                    iconUrl: iconUrl,
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                });

                L.marker([report.latitude, report.longitude], { icon: icon })
                    .bindPopup(`<div class="w-[180px]"><img src="${report.imageUrl}" class="w-full h-24 object-cover rounded mb-2"><p class="font-bold text-sm">${report.description}</p></div>`)
                    .addTo(markersGroup);
            });
        }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('latInput').value = lat;
            document.getElementById('lngInput').value = lng;
            document.getElementById('locationInput').value = "ğŸ“ åœ°å€æŸ¥è©¢ä¸­...";
            openReportSheet();
            const address = await getAddress(lat, lng);
            document.getElementById('locationInput').value = address;
        });

        function focusCase(report, element) {
            map.setView([report.latitude, report.longitude], 17);
            document.querySelectorAll('#feedList > div').forEach(el => el.classList.remove('active-card'));
            element.classList.add('active-card');
            if (window.innerWidth < 768) window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function submitReport() {
            const fileInput = document.getElementById('imageInput');
            const desc = document.getElementById('description').value;
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;

            if (!fileInput.files[0] || !lat) return alert("è«‹æ‹æ”ç…§ç‰‡ä¸¦é¸é»ï¼");
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = "è³‡æ–™ä¸Šå‚³ä¸­..."; btn.disabled = true;

            try {
                const formData = new FormData(); formData.append('image', fileInput.files[0]);
                const uploadRes = await fetch('/api/upload', { method: 'POST', body: formData });
                const uploadData = await uploadRes.json();

                await fetch('/api/reports', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description: desc, latitude: parseFloat(lat), longitude: parseFloat(lng), category: 'pothole', severity: 'normal', imageUrl: uploadData.url })
                });

                alert("âœ… å ±æ¡ˆæˆåŠŸï¼"); closeReportSheet();
                document.getElementById('description').value = '';
                document.getElementById('imagePreview').classList.add('hidden');
                document.getElementById('uploadPlaceholder').classList.remove('hidden');
                if (tempMarker) map.removeLayer(tempMarker);
                loadData();
            } catch (e) { alert("éŒ¯èª¤ï¼š" + e.message); } finally { btn.innerText = originalText; btn.disabled = false; }
        }

        function openReportSheet() { document.getElementById('reportSheet').classList.remove('hidden'); setTimeout(() => document.getElementById('sheetContent').classList.remove('translate-y-full'), 10); }
        function closeReportSheet() { document.getElementById('sheetContent').classList.add('translate-y-full'); setTimeout(() => document.getElementById('reportSheet').classList.add('hidden'), 300); }
        function previewImage(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = function (e) { document.getElementById('imagePreview').src = e.target.result; document.getElementById('imagePreview').classList.remove('hidden'); document.getElementById('uploadPlaceholder').classList.add('hidden'); }; reader.readAsDataURL(input.files[0]); } }
        function locateUser() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(pos => { const { latitude, longitude } = pos.coords; if (userMarker) map.removeLayer(userMarker); userMarker = L.circleMarker([latitude, longitude], { radius: 8, fillColor: "#2563eb", color: "#fff", fillOpacity: 1 }).addTo(map); map.setView([latitude, longitude], 16); }, () => alert("å®šä½å¤±æ•—ï¼Œè«‹ç¢ºä¿ä½¿ç”¨ HTTPS æˆ– Localhost")); } }

        loadData(); locateUser();
    </script>
</body>

<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        /* ç¾åŒ–æ²è»¸ */

        /* å¡ç‰‡ç‰¹æ•ˆ */

</head>

<body class="h-screen w-screen overflow-hidden bg-gray-100 flex flex-col md:flex-row">

    <div class="w-full md:w-[400px] h-[45vh] md:h-full bg-white flex flex-col shadow-xl z-20 order-2 md:order-1 relative border-r border-gray-200">
        
        <div class="p-4 border-b border-gray-100 bg-white flex justify-between items-center flex-shrink-0">
            <div class="flex items-center gap-3">
                {% if username %}
                    <div class="flex items-center gap-2 group cursor-pointer" onclick="if(confirm('ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ')) location.href='/logout'" title="é»æ“Šç™»å‡º">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold uppercase text-lg">
                            {{ username[0] }}
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Hi, æ­¡è¿å›ä¾†</p>
                            <h2 class="text-sm font-bold text-gray-800">{{ username }}</h2>
                        </div>
                    </div>
                {% else %}
                    <button onclick="location.href='/login'" class="flex items-center gap-2 text-gray-600 hover:text-blue-600">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="text-left">
                            <p class="text-xs text-gray-500">è¨ªå®¢</p>
                            <h2 class="text-sm font-bold">ç™»å…¥ / è¨»å†Š</h2>
                        </div>
                    </button>
                {% endif %}
            </div>

            <div class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold" id="caseCount">
                ...
            </div>
        </div>

        <div id="feedList" class="flex-1 overflow-y-auto p-3 space-y-3 custom-scroll bg-gray-50">
            <div class="flex flex-col items-center justify-center h-40 text-gray-400">
                <i class="fas fa-spinner fa-spin mb-2"></i> è³‡æ–™è®€å–ä¸­...
            </div>
        </div>

        <div class="p-4 border-t border-gray-100 bg-white shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
            <button onclick="openReportSheet()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                <i class="fas fa-camera"></i>
                æˆ‘è¦å ±æ¡ˆ
            </button>
        </div>
    </div>

    <div class="flex-1 relative order-1 md:order-2 h-[55vh] md:h-full">
        <div id="map" class="absolute inset-0 z-0"></div>
        
        <div class="absolute top-4 right-4 z-10 flex flex-col gap-2">
            <button onclick="locateUser()" class="bg-white w-10 h-10 rounded-lg shadow-md text-gray-600 hover:text-blue-600 flex items-center justify-center transition-colors" title="å®šä½æˆ‘çš„ä½ç½®">
                <i class="fas fa-crosshairs text-lg"></i>
            </button>
        </div>
    </div>

    <div id="reportSheet" class="absolute inset-0 z-50 bg-black/50 hidden flex items-end md:items-center justify-center p-0 md:p-4 backdrop-blur-sm">
        <div class="bg-white w-full md:w-[500px] h-[85vh] md:h-auto md:max-h-[90vh] rounded-t-2xl md:rounded-2xl shadow-2xl flex flex-col transform transition-transform duration-300 translate-y-full md:translate-y-0" id="sheetContent">
            
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-2xl">
                <h2 class="text-xl font-bold text-gray-800">æ–°å¢é€šå ±</h2>
                <button onclick="closeReportSheet()" class="w-8 h-8 rounded-full bg-white text-gray-400 hover:text-gray-600 shadow-sm flex items-center justify-center"><i class="fas fa-times"></i></button>
            </div>

            <div class="p-6 overflow-y-auto custom-scroll space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“ äº‹ç™¼åœ°é»</label>
                    <div class="relative">
                        <input type="text" id="locationInput" readonly class="w-full bg-blue-50 border border-blue-100 rounded-xl p-3 text-blue-800 font-medium focus:outline-none" placeholder="è«‹åœ¨åœ°åœ–ä¸Šé»é¸ä½ç½®...">
                        <div class="absolute right-3 top-3 text-blue-500 animate-pulse hidden" id="locLoading"><i class="fas fa-sync fa-spin"></i></div>
                    </div>
                    <input type="hidden" id="latInput"><input type="hidden" id="lngInput">
                    <p class="text-xs text-gray-400 mt-1">* è‹¥åœ°å€ä¸æº–ç¢ºï¼Œä»¥åœ°åœ–æ¨™è¨˜ç‚ºæº–</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“· ç¾å ´ç…§ç‰‡</label>
                    <label class="block w-full h-48 border-2 border-dashed border-gray-300 rounded-xl relative cursor-pointer hover:bg-gray-50 transition-colors group">
                        <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover rounded-xl hidden">
                        <div id="uploadPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 group-hover:text-blue-500">
                            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-2 group-hover:bg-blue-100 transition-colors">
                                <i class="fas fa-camera text-xl"></i>
                            </div>
                            <span class="text-sm font-medium">é»æ“Šæ‹æ”æˆ–ä¸Šå‚³ç…§ç‰‡</span>
                        </div>
                        <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="previewImage(this)">
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">ğŸ“ ç‹€æ³æè¿°</label>
                    <textarea id="description" rows="3" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none" placeholder="ä¾‹å¦‚ï¼šè·¯é¢æœ‰å¤§å‘æ´ï¼Œç¶“éæ™‚å±éšª..."></textarea>
                </div>
            </div>

            <div class="p-5 border-t bg-gray-50 rounded-b-2xl">
                <button onclick="submitReport()" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition-all active:scale-[0.98]">ç¢ºèªé€å‡ºé€šå ±</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–åœ°åœ–
        const map = L.map('map', { zoomControl: false }).setView([24.1446, 120.6839], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userMarker = null;
        let tempMarker = null;
        let markersGroup = L.layerGroup().addTo(map);

        // 2. æ ¸å¿ƒï¼šé€†å‘åœ°ç†ç·¨ç¢¼ API
        async function getAddress(lat, lng) {
            try {
                document.getElementById('locLoading').classList.remove('hidden');
                const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=zh-TW`;
                const res = await fetch(url);
                const data = await res.json();
                document.getElementById('locLoading').classList.add('hidden');
                
                // ç°¡åŒ–åœ°å€é¡¯ç¤º (å»æ‰éƒµéå€è™Ÿèˆ‡åœ‹å®¶)
                let addr = data.display_name || "æœªçŸ¥åœ°é»";
                addr = addr.split(',').slice(0, 3).join(''); // å–å‰å¹¾æ®µæ¯”è¼ƒé‡è¦çš„è³‡è¨Š
                return addr;
            } catch (e) {
                document.getElementById('locLoading').classList.add('hidden');
                return `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
            }
        }

        // 3. è¼‰å…¥è³‡æ–™
        async function loadData() {
            try {
                const res = await fetch('/api/reports');
                const reports = await res.json();
                document.getElementById('caseCount').innerText = `${reports.length} ä»¶`;
                renderFeed(reports);
                renderMap(reports);
            } catch (error) { console.error("è¼‰å…¥å¤±æ•—", error); }
        }

        // 4. æ¸²æŸ“åˆ—è¡¨
        function renderFeed(reports) {
            const container = document.getElementById('feedList');
            container.innerHTML = '';
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i class="fas fa-folder-open text-4xl mb-3 opacity-30"></i>
                        <p>ç›®å‰å°šç„¡é€šå ±æ¡ˆä»¶</p>
                    </div>`;
                return;
            }

            reports.forEach(report => {
                // ç‹€æ…‹æ¨™ç±¤
                let statusBadge = report.status === 'Assigned' 
                    ? '<span class="bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs font-bold border border-yellow-200">ç¶­ä¿®ä¸­</span>' 
                    : report.status === 'Completed' 
                    ? '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold border border-green-200">å·²çµæ¡ˆ</span>' 
                    : '<span class="bg-red-100 text-red-700 px-2 py-0.5 rounded text-xs font-bold border border-red-200">å¾…è™•ç†</span>';

                // åœ°å€é¡¯ç¤ºå„ªå…ˆé †åº
                let locationText = report.location || "æœªçŸ¥åœ°é»";
                
                const item = document.createElement('div');
                item.className = "bg-white p-3 rounded-xl border border-gray-100 shadow-sm cursor-pointer card-hover transition-all flex gap-3 relative group";
                item.onclick = () => focusCase(report, item);

                item.innerHTML = `
                    <div class="w-24 h-24 flex-shrink-0 bg-gray-100 rounded-lg overflow-hidden relative border border-gray-200">
                        <img src="${report.photoUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/150?text=ç„¡ç…§ç‰‡'">
                    </div>
                    <div class="flex-1 flex flex-col justify-between py-0.5">
                        <div class="flex justify-between items-start">
                            ${statusBadge}
                            <span class="text-[10px] text-gray-400 font-medium">${new Date(report.createdAt).toLocaleDateString()}</span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-sm line-clamp-2 mt-1 leading-snug">${report.description}</h3>
                        <div class="text-xs text-gray-500 mt-auto flex items-center gap-1.5 pt-2 border-t border-dashed border-gray-100">
                            <i class="fas fa-map-marker-alt text-red-400"></i>
                            <span class="truncate w-40 font-medium text-gray-600">${locationText}</span>
                        </div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // 5. æ¸²æŸ“åœ°åœ–åœ–é‡˜
        function renderMap(reports) {
            markersGroup.clearLayers();
            reports.forEach(report => {
                // å„ªå…ˆä½¿ç”¨æ–°æ¬„ä½ lat/lng
                let lat = report.lat;
                let lng = report.lng;
                
                // ç›¸å®¹èˆŠè³‡æ–™
                if (!lat || !lng) {
                    const coords = parseCoordinates(report.location);
                    if(coords) { lat = coords.lat; lng = coords.lng; }
                }

                if (lat && lng) {
                    const redIcon = new L.Icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
                    });
                    
                    const marker = L.marker([lat, lng], { icon: redIcon })
                        .bindPopup(`
                            <div class="w-[200px]">
                                <img src="${report.photoUrl}" class="w-full h-32 object-cover rounded-lg mb-2">
                                <p class="font-bold text-gray-800 text-sm mb-1">${report.description}</p>
                                <p class="text-xs text-gray-500"><i class="fas fa-map-pin"></i> ${report.location}</p>
                            </div>
                        `);
                    markersGroup.addLayer(marker);
                }
            });
        }

        // 6. äº’å‹•åŠŸèƒ½
        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker([lat, lng]).addTo(map);
            
            document.getElementById('latInput').value = lat;
            document.getElementById('lngInput').value = lng;
            document.getElementById('locationInput').value = "ğŸ“ åœ°å€æŸ¥è©¢ä¸­...";
            
            openReportSheet();

            // å‘¼å« API æŸ¥ä¸­æ–‡åœ°å€
            const address = await getAddress(lat, lng);
            document.getElementById('locationInput').value = address;
        });

        function focusCase(report, element) {
            let lat = report.lat;
            let lng = report.lng;
            if (!lat || !lng) {
                const c = parseCoordinates(report.location);
                if(c) { lat = c.lat; lng = c.lng; }
            }

            if (lat && lng) {
                map.setView([lat, lng], 17);
                // é«˜äº®æ•ˆæœ
                document.querySelectorAll('#feedList > div').forEach(el => el.classList.remove('active-card'));
                element.classList.add('active-card');
                // è‹¥åœ¨æ‰‹æ©Ÿç‰ˆï¼Œæ»¾å‹•åœ°åœ–åˆ°å¯è¦–å€åŸŸ
                if(window.innerWidth < 768) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        }

        async function submitReport() {
            const fileInput = document.getElementById('imageInput');
            const desc = document.getElementById('description').value;
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;
            const address = document.getElementById('locationInput').value;

            if (!fileInput.files[0] || !lat) return alert("è«‹æ‹æ”ç…§ç‰‡ä¸¦é¸é»ï¼");
            
            const btn = document.getElementById('submitBtn'); 
            const originalText = btn.innerText;
            btn.innerText = "è³‡æ–™ä¸Šå‚³ä¸­..."; btn.disabled = true;

            try {
                // ä¸Šå‚³ç…§ç‰‡
                const formData = new FormData(); 
                formData.append('image', fileInput.files[0]);
                const uploadRes = await fetch('/api/upload', { method: 'POST', body: formData });
                const uploadData = await uploadRes.json();

                // å»ºç«‹æ¡ˆä»¶
                await fetch('/create_case', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: desc,
                        location: address, // ä¸­æ–‡åœ°å€
                        lat: lat,          // æ•¸å­—åº§æ¨™
                        lng: lng,
                        photoUrl: uploadData.url
                    })
                });

                alert("âœ… å ±æ¡ˆæˆåŠŸï¼"); 
                closeReportSheet();
                
                // é‡ç½®è¡¨å–®
                document.getElementById('description').value = ''; 
                document.getElementById('imagePreview').classList.add('hidden');
                document.getElementById('uploadPlaceholder').classList.remove('hidden');
                if(tempMarker) map.removeLayer(tempMarker); 
                
                loadData(); // é‡æ–°æ•´ç†åˆ—è¡¨

            } catch (e) { alert("éŒ¯èª¤ï¼š" + e.message); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        // é¢æ¿èˆ‡è¼”åŠ©å‡½å¼
        function openReportSheet() { 
            const sheet = document.getElementById('reportSheet'); 
            const content = document.getElementById('sheetContent');
            sheet.classList.remove('hidden'); 
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }
        function closeReportSheet() { 
            const sheet = document.getElementById('reportSheet'); 
            const content = document.getElementById('sheetContent');
            content.classList.add('translate-y-full'); 
            setTimeout(() => sheet.classList.add('hidden'), 300);
        }
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { 
                    document.getElementById('imagePreview').src = e.target.result; 
                    document.getElementById('imagePreview').classList.remove('hidden'); 
                    document.getElementById('uploadPlaceholder').classList.add('hidden'); 
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function parseCoordinates(str) { 
            try { 
                const clean = str.replace(/[^\d.,-]/g, ''); 
                const parts = clean.split(','); 
                if (parts.length === 2) return { lat: parseFloat(parts[0]), lng: parseFloat(parts[1]) }; 
            } catch(e) {} return null; 
        }
        function locateUser() { 
            if(navigator.geolocation) { 
                navigator.geolocation.getCurrentPosition(pos => { 
                    const { latitude, longitude } = pos.coords; 
                    if(userMarker) map.removeLayer(userMarker); 
                    userMarker = L.circleMarker([latitude, longitude], { radius: 8, fillColor: "#2563eb", color: "#fff", fillOpacity: 1 }).addTo(map); 
                    map.setView([latitude, longitude], 16); 
                }, () => alert("å®šä½å¤±æ•—ï¼Œè«‹ç¢ºä¿ä½¿ç”¨ HTTPS æˆ– Localhost")); 
            } 
        }

        // å•Ÿå‹•ç¨‹å¼
        loadData(); 
        locateUser();
    </script>
</body>

{% extends "base.html" %}
{% block content %}
<h3>註冊會員</h3>
<form method="post">
  <div class="mb-3"><label class="form-label">帳號</label><input name="username" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Email</label><input name="email" type="email" class="form-control"></div>
  <div class="mb-3"><label class="form-label">密碼</label><input name="password" type="password" class="form-control" required></div>
  <button class="btn btn-success">註冊</button>
</form>
{% endblock %}
